  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "About the Project"
    description = "WAVE is a datahub for exploring variety testing data for crops important to the Pacific Northwest. Currently, this includes wheat, barley, canola, lentils, dry peas, and chickpeas. This is a multi-state effort to make current and historic variety testing data available to producers, researchers, agriculture professionals and anyone else interested in these data sets. The data will be available in searchable database with an accompanying API and crop-specific apps for trial exploration and visualization."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "pic01.jpg"

  # skill section
  [[params.block]]
    id = "outputs"
    type = "list"
    title = "Our Goals"
    description = "We aim to provide an online database open to all members of the public to explore current and historical variety testing data sets with the ability to filter, query, and download data. Analytical summaris of trials will be in industry-focused apps for each crop. View our current demo for wheat (in beta stage) [here](https://jpiaskowski.shinyapps.io/idaho_vartest_shiny_app/)"
    buttontext = "next"
